<div class="component">
  <div class="row" *ngFor="let row of rows">
    <div class="row-name">{{ row }} pm</div>
    <div class="appointment"></div>
  </div>
  <div
    class="example-box"
    *ngFor="let time of times"
    cdkDragLockAxis="y"
    cdkDrag
    [ngStyle]="{
      height: calculateHeight(time) + 'px',
      top: calculatePosition(time) + 'px'
    }"
  >
    <app-appointment [time]="time"></app-appointment>
  </div>
</div>
