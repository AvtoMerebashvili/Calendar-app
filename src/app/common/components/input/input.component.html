<mat-form-field
  class="example-form-field"
  appearance="fill"
  [ngStyle]="{ width: '100%' }"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <button
    *ngIf="control.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="control.setValue('')"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
